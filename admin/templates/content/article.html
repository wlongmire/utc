<h2><perch:content id="heading" type="text" label="Heading" title></h2>

<perch:if id="showTimeStamp" value=true>
  <p class="time_stamp">Posted <perch:content id="date" type="date" label="Date" format="%d %B %Y" required></p>
</perch:if>

<perch:content id="showTimeStamp" type="checkbox" label="Show Time Stamp" suppress/>
<perch:content id="body" type="textarea" label="Body" html editor="redactor" required imagewidth="800">

<hr/>

<perch:after>
  <perch:if exists="paging">
    <div class="paging">
      Page <perch:content id="current_page" type="hidden"> of <perch:content id="number_of_pages" type="hidden">
      <perch:if exists="not_first_page">
        <a href="<perch:content id="prev_url" type="hidden" encode="false">">Previous</a>
      </perch:if>
      <perch:if exists="not_last_page">
        <a href="<perch:content id="next_url" type="hidden" encode="false">">Next</a>
      </perch:if>
    </div>
  </perch:if>
</perch:after>
